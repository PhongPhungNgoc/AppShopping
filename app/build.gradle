apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.phongphung.appshopping"
        minSdkVersion 20
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //    support design
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    //man hinh dang nhap
    implementation 'com.cepheuen.elegant-number-button:lib:1.0.2'
    //man hinh cart
    implementation 'com.github.andremion:counterfab:1.0.1'
    //man hinh main
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'com.github.mancj:MaterialSearchBar:0.7.1'
    //searh
    implementation 'com.stepstone.apprating:app-rating:2.0.0'
    ///hop rating
    //    implementation 'com.github.d-max:spots-dialog:0.7@aar'//progress loading
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    implementation 'com.github.lguipeng:BubbleView:1.0.1'
    //firebase
    implementation 'com.google.firebase:firebase-auth:11.6.2'
    implementation 'com.google.firebase:firebase-core:11.6.2'
    implementation 'com.google.firebase:firebase-database:11.6.2'
    implementation 'com.firebaseui:firebase-ui-database:3.1.2'
    //buter knifer
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //sqlite
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    //insert bang vao android
    //remember
    implementation 'io.paperdb:paperdb:2.1'
    // luu du lieu giosng shared pre
    implementation 'com.github.rey5137:material:1.2.4'
    //facebook
    implementation 'com.facebook.android:facebook-share:4.31.0'
    implementation 'com.facebook.android:facebook-share:[4,5)'
    //paypal
    implementation 'com.paypal.sdk:paypal-android-sdk:2.15.3'
    //play-services
    implementation 'com.google.android.gms:play-services-places:11.6.2'
    implementation 'com.google.android.gms:play-services:11.6.2'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //slider
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.slider:library:1.1.5@aar'
    implementation 'com.android.support:support-vector-drawable:27.0.2'
    implementation 'com.github.d-max:spots-dialog:0.7@aar'

    implementation 'com.android.support:multidex:1.0.3'
}

apply plugin: 'com.google.gms.google-services'
